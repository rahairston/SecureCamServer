<html><body>
	<style>
		button {
			width: 100%;
			height: 50%;
			color: red;
			background-color: black;
			font-size: 76px;
		}
		
		.password {
			width: 100%;
			height: 50%;
			font-size: 200px;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<input class="password" type="text" />
	<button class="Security">Security On</button>

	<script type="text/javascript">
	$('.Security').click(function(){
    	var $this = $(this);
    	$this.toggleClass('Security');
    	if($this.hasClass('Security')){
    	    $this.text('Security On'); 
		$.ajax({
  			type: "POST",
  			url: 'http://50.24.76.185:7000/on',
  			data: $('.password').val(),
			dataType: 'text'
		});      
	    } else {
	        $this.text('Security Off');
		$.ajax({
	  		type: "POST",
	  		url: 'http://50.24.76.185:7000/off',
	  		data: $('.password').val(),
			dataType: 'text'
		});     
	    }
	});
	</script>
</body></html>
